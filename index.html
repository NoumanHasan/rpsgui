<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <title>rpc-gui</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="header">
    <h1 class="header-text">Rock Paper Scissors</h1>
  </div>
  
  <div class="main"> 
      <div class="heading">
        <h3 class="heading-text">Human vs Computer</h3>
      </div>
      
      <div class="main-text">
        <p class="para">Choose your weapon</p>
      </div>
      
      <div class="selection">
        <div class="selection-player"></div>
        <div class="selection-computer"></div>
      </div>
      
      <div class="score">
        <div class="player">You: </div>
        <div class="player-score"></div>
        <div class="computer">Computer: </div>
        <div class="computer-score"></div>
      </div>
      
      <div class="buttons">
        <button id="b1">✊🏻</button>
        <button id="b2">✋🏻</button>
        <button id="b3">✌🏻</button>
      </div>
  </div>
  
  <div class="footer">
    <div class="creater">Made by</div>
    <div class="link"
  </div>
  
  <script src="main.js"></script>
</body>
</html>
